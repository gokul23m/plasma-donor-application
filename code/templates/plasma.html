{% extends 'index.html' %}
{% block head %}
    <title>Plasma List</title>
{% endblock %}

{%block body%}
<div class="plasma">
    <div class="container">
        <h1>Requesting Plasma</h1><br>
        <form action="/plasma-request" method="post">
            <div class="mb-3">
              <label for="" class="form-label">Name</label>
              <input type="text" name="name" class="form-control" id="" >
              
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Age</label>
              <input type="text" name="age" class="form-control" id="">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Gender</label>
                <input type="text" name="gender" class="form-control" id="">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Blood Group</label>
                <input type="text" name="blood_group" class="form-control" id="">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Phone Number</label>
                <input type="text" name="phone" class="form-control" id="">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">E-mail</label>
                <input type="email" name="email"  class="form-control" id="emailHelp" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Address</label>
                <input type="text" name="address" class="form-control" id="">
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>

</div>


{% endblock %}
